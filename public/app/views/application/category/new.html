<div class="container-fluid">
    <form class="" name="cfrm" novalidate>
      
        <div class="col-md-12 extended form-title">
            <div class="col-md-8">
              
                <h3 class="_ft">Add a new category</h3>
              
            </div>
            <div class="col-md-4">
              <div class="_abw text-right">
                 <button class="btn custom" ng-disabled="cfrm.$invalid" ng-click="save()">Save</button>
                <button class="btn custom">Close</button>
              </div>
              
            </div>
        </div>
        
        <div class="form-content col-md-12 extended">
            
            <div class="clearfix"></div>
            
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label for="">Title</label>    
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="category.Title" name="Title" ng-change="slugify()" required placeholder="Title">
                    <div ng-show="cfrm.Title.$error.required">
                        <span class="alert alert-danger">Please provide category name.</span>
                    </div>
                </div>
                
            </div>
            
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label for="">Slug</label>    
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="category.Slug" name="Slug" placeholder="Slug">
                </div>
                
            </div>
            
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label for="">Parent</label>    
                </div>
                <div class="col-md-9">
                    <select ng-model="category._parent" class="form-control fw" ng-options="category.Title for category in categories track by category.Title"></select>
                    <!--<select class="form-control fw" ng-model="category.Parent" name="Parent"></select>-->
                </div>
                
            </div>
            
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label for="">Created</label>    
                </div>
                <div class="col-md-9">
                    <p class="input-group">
                      <input type="date" class="form-control" disabled datepicker-popup ng-model="dta" is-open="openeda" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                
            </div>
            
            <div class="form-group col-md-12">
                <div class="col-md-3">
                    <label for="">Updated</label>    
                </div>
                <div class="col-md-9">
                    
                    <p class="input-group">
                      <input type="date" class="form-control" disabled datepicker-popup datepicker-options="dateOptions" ng-model="dt" is-open="opened" close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" disabled ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                      
                </div>
                
            </div>
            
            <div class="form-group col-xs-12">
                <div class="col-xs-3">
                    <label for="">Status</label>    
                </div>
                <div class="col-xs-3">
                    
                    <select ng-model="category.Status" class="form-control fw">
                        <option ng-repeat="status in statuses"
                        ng-selected="status.Id == category.Status"
                        value="{{status.Id}}">
                            {{status.Name}}--WOW
                        </option>
                    </select>
                    
                </div>
                
                <div class="col-xs-2">
                    <label for="">Cover</label>    
                </div>
                
                <div class="col-xs-4 custom-file">
                    <input type="file" name="Cover" mxfile data-options="{{ViewVars.resizeOptions}}" ng-model="category.Cover">
                </div>
                
            </div>
            
            
            <div class="clearfix"></div></div>
          
        </div>
        
        <div class="clearfix"></div>

    </form>
</div>
