<section>
    
    <!-- Loading screen to check if the user is logged in... -->
    <div class="mt30 mb30" id="LoginCheckContainer" ng-hide="!vars.loading">
        <p ng-show="vars.message" class="text-center">{{vars.message}}</p>
        <p ng-hide="vars.message" class="text-center">We are checking your login session status...</p>
        <br />
        
        <div class="col-xs-6 col-xs-offset-3">
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" 
                    role="progressbar"
                    aria-valuenow="15" 
                    aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="hide sr-only">45% Complete</span>
                </div>
            </div>    
        </div>
        <span class="clearfix"></span>
    </div>
    
    <div id="LoginWidgetContainer" ng-hide="vars.loading" style="">
        <!--ADD LOGIN IN HERE-->
        <div class="col-xs-12 pt15">
            
            <div class="col-xs-6">
                <h4 class="title">ALREADY REGISTERED? </h4>
                <form name="LoginForm" id="LoginForm" novalidate ng-submit="fns.login()">
                    <span class="hide">Invalid login credidentials.</span>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" ng-model="vars.user.identity" name="identity" required placeholder="Enter your email address" />
                        
                        <span class="error" ng-show="LoginForm.identity.$dirty && LoginForm.identity.$error.required">This field is required</span>
                        <span class="error" ng-show="LoginForm.identity.$dirty && LoginForm.identity.$error.email">Not valid email!</span>
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="vars.user.credential" required ng-minlength="6" name="credential" placeholder="Enter your password" />
                        <span class="error" ng-show="LoginForm.credential.$dirty && LoginForm.credential.$error.required">This field is required</span>
                        <span class="error" ng-show="LoginForm.credential.$dirty && LoginForm.credential.$error.minlength">minlength is 6</span>
                        
                    </div>
                    <div class="form-group">
                        <button type="submit" class='btn small btn-danger' ng-disabled="LoginForm.$invalid">Login</button>
                    </div>
                    
                </form>
            </div>
            
            <div class="col-xs-6">
                <h4 class="title">CREATE A NEW ACCOUNT</h4>
                <form name="RegisterForm" id="LoginForm" novalidate class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Enter your full name</label>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" name="" placeholder="First name" class="form-control"/>
                        </div>
                        <div class="col-xs-6">
                            <input type="text" name="" placeholder="Last name" class="form-control"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Enter your email address</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" name="" placeholder="Email address" class="form-control"/>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    
                    <div class="form-group">
                        
                        <div class="col-xs-12">
                            <label>Enter your desired password</label>
                        </div>
                         <div class="col-xs-12">
                            <input type="text" name="" placeholder="Password" class="form-control"/>
                        </div>
                        <div class="clearfix"></div>
                        
                    </div>
                    
                    <div class="form-group">
                        
                        <div class="col-xs-12">
                            <label>Confirm the chosen password</label>
                        </div>
                         <div class="col-xs-12">
                            <input type="text" name="" placeholder="Password confirm" class="form-control"/>
                        </div>
                        <div class="clearfix"></div>
                        
                    </div>
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button class="btn small btn-danger pull-right"> Register </button>
                        </div>
                        
                    </div>
                </form>
            </div>
            
        </div>
        
        <div class="clearfix"></div>
        
    </div>
    
    <hr />
    
    <div class="cart-navigation hide">
        
        <a href="#/address" ng-disabled="!identity" class="btn btn-primary">Continue</a>
        
        <a href="#/overview" class="btn btn-primary pull-right">Back</a>
        
    </div>
    
</section>
